<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Place Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <style>
        #imageColumn img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
<div class="container text-center">
    <div th:insert="~{layouts/menuFragment :: menu}"></div>

    <h1>Place Details</h1>

    <div>
        <div class="row">
            <div class="col-md-6">
                <p><b>Name:</b> <span th:text="${place.name}"></span></p>
                <p><b>City:</b> <span th:text="${place.city}"></span></p>
                <p><b>Address:</b> <span th:text="${place.address}"></span></p>
                <p><b>Website:</b> <span th:text="${place.website}"></span></p>
            </div>
            <div class="col-md-6">
                <p><b>Description:</b> <span th:text="${place.description}"></span></p>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="imageColumn" class="row">
            <div th:each="image : ${place.images}" class="col-md-12">
                <img th:src="${image.imgUrl}" class="img-fluid" alt="Image">
            </div>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyEbxG5xk82UOxlJJmMA5wgGjFkR5DgNh"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
