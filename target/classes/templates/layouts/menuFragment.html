<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="menu">
    <nav style="width:100%;" class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li sec:authorize="hasAnyAuthority('ROLE_USER')" class="nav-item">
                    <a class="nav-link" th:href="@{/userprofile}">Profile</a>
                </li>

                <li sec:authorize="hasAnyAuthority('ROLE_ADMIN')" class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/users}">Users</a>
                </li>

                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Sign Out</a>
                </li>

                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/register}">Sign Up</a>
                </li>



                <li class="nav-item">
                    <a class="nav-link" th:href="@{/places/list}">Places</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tours/list}">Tours</a>
                </li>


            </ul>
            <span sec:authorize="isAuthenticated()" class="navbar-text">
                            Welcome, <span sec:authentication="principal.firstname"></span> <span
                    sec:authentication="principal.lastname"></span>!
                    </span>
        </div>
    </nav>
</div>
