<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>List of Tours</title>

</head>

<body>
<div class="container text-center">
    <div th:insert="~{layouts/menuFragment :: menu}"></div>

    <h1>List of Tours</h1>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Tour ID</th>
            <th>Name</th>
            <th>City</th>
            <th>Start</th>
            <th>Finish</th>
            <th>Available Spots</th>
            <th>Price</th>
            <th>AverageRating</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tour: ${tours}">
            <td th:text="${tour.id}">Tour ID</td>
            <td th:text="${tour.name}">Name</td>
            <td th:text="${tour.city}">City</td>
            <td th:text="${tour.start}">Start</td>
            <td th:text="${tour.endDate}">Finish</td>
            <td th:text="${tour.freeSpots}">freeSpots</td>
            <td th:text="${tour.price}">Price</td>
            <td th:text="${tour.averageRating}">Average rating</td>

        </tr>
        </tbody>
    </table>

</div>
</body>
