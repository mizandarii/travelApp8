    <div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>User ID</th>
                <th>E-mail</th>
                <th>UserName</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="users: ${listUsers}">
                <td th:text="${users.getId}">User ID</td>
                <td th:text="${users.getEmail}">E-mail</td>
                <td th:text="${users.getUsername}">Username</td>
            </tr>
            </tbody>
        </table>
